<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link href="style/normalize.css" rel="stylesheet" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Test</title>
  </head>

  <body>
    <form class="card form-group">
      <h3 class="card__header">Sale Completion</h3>

      <div class="form-group__control">
        <label class="form-group__label cross" for="seller"
          >Sellers Address</label
        >
        <input class="form-group__input" type="text" id="seller" />
      </div>
      <div class="form-group__control">
        <label class="form-group__label tick" for="presale"
          >Presale Wallet</label
        >
        <input class="form-group__input" type="text" id="presale" />
      </div>
      <div class="form-group__control">
        <label class="form-group__label tick" for="walletToAdd"
          >Wallet To Add</label
        >
        <input class="form-group__input" type="text" id="walletToAdd" />
      </div>
      <button class="btn btn--primary" type="submit">Complete Sale</button>
    </form>

    <script src="main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@300;400;700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link href="style/normalize.css" rel="stylesheet" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Test</title>
  </head>

  <body>
    <div>
      <h1>Sales:</h1>
      <div class="table" id="dim">
        <ul class="table__header">
          <li class="table__header-item optional">Address</li>
          <li class="table__header-item optional">Platform</li>
          <li class="table__header-item">Price</li>
          <li class="table__header-item">Status</li>
          <li class="table__header-item optional">Action</li>
        </ul>
        <div class="table__body">
          <ul class="table__row action-hidden">
            <div
              class="table__row-details"
              style="color: rgba(255, 255, 255, 0.8)"
            >
              <li class="table__body-item optional">0x00aB...</li>
              <li class="table__body-item optional">Pink</li>
              <li class="table__body-item">1 BNB</li>
              <li class="table__body-item action tick">Waiting for Buyer</li>
              <li class="show-row-action"><i class="burger"> </i></li>
            </div>
            <div class="card table__row-action">
              <h3 class="card__header">Pending Sale</h3>
              <p class="card__text">
                Wallet address: 0x0341235421230405305053231<br />Platform:
                Ethereum<br />Price: 2 ETH<br />Status: Inactive<br />
              </p>
              <button class="btn btn--primary">Complete</button>
            </div>
          </ul>
          <button>Get Sales</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
